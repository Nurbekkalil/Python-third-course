{% extends 'layout.html' %}
{% block content %}
<h1>{{ title }}</h1>

<span>ID: {{ product.id }}</span><br>
<a href="/product/{{ product.id }}">Title: {{ product.title }}</a><br/>
<span>Price: {{ product.price }}</span>
<br>
<span>Category:{{ product.category.name }}</span>
<br>

<br>
<span>Tags:
    {% for tag in product.tags.all %} {{ tag.name }}
    {% endfor %}
</span>
<hr/>
{% endblock %}
