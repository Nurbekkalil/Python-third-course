{% extends 'layout.html' %}
{% block content %}

<h1>{{ title }}</h1>

{% for product in product_list %}
    <span>ID: {{ product.id }}</span><br>
    <a href="/product/{{ product.id }}">Title: {{ product.title }}</a><br/>
    <span>Price: {{ product.price }}</span>
    <hr/>
{% endfor %}
{% endblock %}
